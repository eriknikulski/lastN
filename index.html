<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="headline">Create a playlist out of the last 20 songs</div>
      <div class="pre-login">
        <button id="login-btn" class="btn">Login</button>
      </div>
      <div class="post-login">
        <div class="message">
          <div class="text-field"></div>
          <div class="url-field"></div>
        </div>
        <button id="create-btn" class="btn">Create Playlist</button>
        <button id="refresh-btn" class="btn">Refresh Playlist</button>
      </div>
    </div>
    <script src="script/login.js"></script>
    <script src="script/data.js"></script>
    <script src="script/script.js"></script>
  </body>
</html>
